<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <header> 
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Information</a>
                <a href="#">Contacts</a>
                <button class="btnLogin-popup">Login</buttton>
            </nav>
        </header>

        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                        <input type="email" required>
                        <lable>Email</lable>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <lable>Password</lable>
                    </div>
                    <div class="remember-forgot">
                        <lable><input type="checkbox">
                        Remember me</lable>
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" 
                            class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                        <input type="text" required>
                        <lable>Username</lable>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                        <input type="email" required>
                        <lable>Email</lable>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <lable>Password</lable>
                    </div>
                    <div class="remember-forgot">
                        <lable><input type="checkbox">
                        agree to the terms & conditions</lable>
                        
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" 
                            class="login-link"></a></p>
                    </div>
                </form>
            </div>
        </div>

       
        <script src="script1.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
